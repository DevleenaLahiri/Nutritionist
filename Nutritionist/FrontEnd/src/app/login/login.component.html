<div class="container login_background">
    <div class="row justify-content-center">
        <div class="col-sm-8 col-md-8 col-lg-4 mt-5">
            <mat-card class="login_container card">
                <mat-card-header class="card-title">
                    <mat-card-title>LOGIN</mat-card-title>
                </mat-card-header>
                <mat-card-content class="card-body">
                    <form [formGroup]='loginForm' #formDirective='ngForm' (ngSubmit)='loginSubmit(formDirective)' >
                        <div class="form-group">
                            <mat-form-field class="col-auto" appearance='outline'>
                                <mat-label>Enter Username</mat-label>
                                <input matInput type='text' [formControl]='username' >
                            </mat-form-field>

                            <mat-form-field class="col-auto" appearance='outline'>
                                <mat-label>Enter Password</mat-label>
                                <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [formControl]='password'>
                                <button mat-icon-button matSuffix (click)="hide = !hide">
                                    <mat-icon>{{hide?visibility_off:visibility}}</mat-icon>
                                </button>
                            </mat-form-field>
                            <button mat-button type="submit" [disabled]='!loginForm.valid'>Sign in</button>
                            <div style="text-align: center;">
                                <a [routerLink]="['/register']">Not yet Registered? </a>  
                            </div>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
