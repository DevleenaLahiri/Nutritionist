<div class="meal_background ">
<div class="container-fluid">
    <div class="row m-4">
        <div class="col-sm-12 col-md-12 col-lg-4" *ngIf=persistService.mealFood>
            <div class="card table table-responsive-sm">
                <table>
                    <thead>
                        <tr>
                            <td colspan=2>
                                ITEMS IN YOUR MEAL
                            </td>
                        </tr>
                    </thead>
                    <tr *ngFor="let foodDetails of persistService.mealFood">
                        <td><a (click)=deleteMeal(foodDetails.fdcId)><mat-icon>delete</mat-icon></a></td>
                        <td>{{foodDetails.description | titlecase}}</td>
                        <td><a (click)=viewDetails(foodDetails.fdcId)><mat-icon>open_in_new</mat-icon></a></td>
                    </tr>
                </table>
            </div>
            <div>
                <button mat-raised-button class="my-3" (click)=showNutrients()>Click to find total nutrients</button>
            </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-8 table_container" *ngIf=refresh>
            <div class=conatiner-fluid>
            <div class="table table-responsive " *ngIf=filter>
                <table mat-table [dataSource] = "filter" class="mat-elevation-z8">
                    <ng-container  matColumnDef="Name">
                        <th  mat-header-cell *matHeaderCellDef> NAME </th>
                        <td  mat-cell *matCellDef="let element">{{element.name}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="Total Amount">
                        <th mat-header-cell *matHeaderCellDef> TOTAL AMOUNT </th>
                        <td class="align-right" mat-cell *matCellDef="let element">{{element.amount}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="Unit">
                        <th mat-header-cell *matHeaderCellDef> UNIT </th>
                        <td mat-cell *matCellDef="let element">{{element.unitName}} </td>
                    </ng-container>
                
                    <ng-container matColumnDef="Dervied By.">
                        <th mat-header-cell *matHeaderCellDef> DERIVED BY. </th>
                        <td mat-cell *matCellDef="let element">{{element.description}} </td>
                    </ng-container>
                    
                    <tr mat-header-row *matHeaderRowDef="this.displayedColumns;"></tr>
                    <tr mat-row *matRowDef="let row; columns: this.displayedColumns;"></tr>
                </table>
            </div>
            </div>
        </div>
    </div>
</div>
</div>
